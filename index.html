<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Tarifador</title>
  </head>
  <body>
    <h1>Tarifar</h1>
    <form id="tarifar-form">
      <label for="entry-date">Fecha entrada:</label>
      <input type="datetime-local" id="entry-date" name="entry-date" required>
      <label for="exit-date">Fecha salida:</label>
      <input type="datetime-local" id="exit-date" name="exit-date" required>
      <label for="cbx-estado">Ticket perdido:</label>
      <select name="cbx-estado" id="cbx-estado">
          <option value="no">No</option>
          <option value="si">Si</option>
      </select>
      <input type="submit" value="calcular" id="calcular-button" />
    </form>
    
    <div id="entryDate-div"></div>
    <div id="exitDate-div"></div>
    <div id="totalCost-div"></div>
    <div id="ticketState-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
