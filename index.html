<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Tarifador</title>
  </head>
  <body>
    <h1>Tarifar</h1>
    <form id="tarifar-form">
      <label for="entry-hour">Hora entrada:</label>
      <input type="time" id="entry-hour" name="entry-hour" required>
      <label for="exit-hour">Hora salida:</label>
      <input type="time" id="exit-hour" name="exit-hour" required>
      <label for="cbx-estado">Ticket perdido:</label>
      <select name="cbx-estado" id="cbx-estado">
          <option value="no">No</option>
          <option value="si">Si</option>
      </select>
      <!--<label for="segundo-numero">Segundo n√∫mero:</label>
      <input type="number" id="segundo-numero" />-->
      <input type="submit" value="calcular" id="calcular-button" />
    </form>
    
    <div id="entryHour-div"></div>
    <div id="exitHour-div"></div>
    <div id="totalCost-div"></div>
    <div id="ticketState-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
